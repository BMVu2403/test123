<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Phenikaa University</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="../assest/img/logo_Phe.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="containerLog">
      <div class="log">
        <div class="header">
          <img src="../assest/img/phe.png" alt="" class="logo_Phe" />
        </div>

        <div class="content">
          <h2>Đăng nhập</h2>
          <div class="infor-login-input">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="user-email-input"
                placeholder="name@example.com"
              />
              <label for="user-email-input">Email</label>
            </div>
            <!-- báo lỗi email -->
            <div class="error-email">Email không hợp lệ</div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
              <label for="password-input">Password</label>
            </div>
          </div>
          <!-- Hiển thị lỗi  -->
          <div class="error-inform"></div>
          <!--  -->
          <div class="options d-flex justify-content-between">
            <div>
              <input type="checkbox" id="rememberAccount" />
              <label for="rememberAccount">Nhớ thông tin đăng nhập</label>
            </div>
            <a href="../html/resetPassword.html">Quên mật khẩu</a>
          </div>
          <div></div>
          <button id="btn-login" class="btn-primary">Đăng nhập</button>
          <button class="btn btn-outline-secondary mt-2 google-btn">
            <img
              src="../assest/icon/google-icon.png"
              alt="Google Icon"
              class="google-icon"
            />
            Đăng nhập với Google
          </button>
          <p class="mt-3 text-center">
            Chưa có tài khoản? <a href="../html/register.html">Đăng ký ngay</a>
          </p>
        </div>

        <div class="foot">
          <span>&#169; Phenikaa 2025</span>
        </div>
      </div>

      <div class="decorate">
        <img src="../assest/img/Geometric-shapes.png" alt="" class="image" />
      </div>
    </div>

    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
