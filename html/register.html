<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Phenikaa</title>
    <link
      rel="shortcut icon"
      href="../assest/img/logo_Phe.webp"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body>
    <div class="container-register">
      <!-- Bên trái: Hình ảnh -->
      <div class="slider-left d-flex justify-content-center align-items-center">
        <div class="slides">
          <img
            src="../assest/img/img-banner1.png"
            alt="Slider"
            class="img-fluid"
          />
          <img
            src="../assest/img/img-banner2.png"
            alt="Slider"
            class="img-fluid"
          />
          <img
            src="../assest/img/img-banner3.png"
            alt="Slider"
            class="img-fluid"
          />
        </div>
      </div>

      <!-- Bên phải: Form -->
      <div class="log-right">
        <img src="../assest/img/phe.png" alt="Phenikaa Logo" class="logo_Phe" />

        <div class="content">
          <h2>Đăng ký</h2>

          <div class="register-input">
            <label for="username">Tên đăng nhập</label>
            <input
              type="text"
              id="username-input"
              placeholder="Tên đăng nhập"
            />
          </div>
          <!-- Lỗi tên đăng nhập -->
          <div class="name-error">Vui lòng nhập tên đăng nhập hợp lệ</div>
          <!--  -->
          <div class="register-input">
            <label for="email">Email</label>
            <input type="email" id="email-input" placeholder="Email" />
          </div>
          <!-- Lỗi email -->
          <div class="email-error">Vui lòng nhập email hợp lệ</div>
          <!--  -->
          <div class="register-input">
            <label for="password1">Mật khẩu</label>
            <input type="password" id="password-input" placeholder="Mật khẩu" />
          </div>
          <!-- Lỗi mật khẩu -->
          <div class="pass-error">
            Mật khẩu phải có 8 kí tự, chữ hoa, số và kí tự đặc biệt
          </div>
          <!--   -->
          <div class="register-input">
            <label for="password2">Nhập lại mật khẩu</label>
            <input
              type="password"
              id="passConfirm"
              placeholder="Nhập lại mật khẩu"
            />
          </div>
          <!-- Lỗi chung và  -->
          <div class="main-error">Vui lòng xác nhận đúng mật khẩu</div>

          <button class="btn-register">Đăng ký</button>

          <div class="exited-account">
            <span>Đã có tài khoản?</span>
            <a href="../html/login.html">Đăng nhập</a>
          </div>
        </div>

        <div class="foot">Phenikaa 2025</div>
      </div>
    </div>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
