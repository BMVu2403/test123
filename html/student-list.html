    <!-- Modal thêm học viên -->
    <!-- Modal -->
    <div class="modal-overlay" id="modal">
      <div class="modal-box">
        <div class="modal-header">
          <h2>Thêm học viên</h2>
          <span
            ><img
              onclick="exitModel()"
              class="exit-model"
              src="../assest/icon/x.png"
              alt="X"
          /></span>
        </div>

        <div class="upload-box">
          <img class="img-upload" src="../assest/icon/Featured icon.png" />
          <p
            id="fileName"
            style="
              font-style: italic;
              font-size: 13px;
              margin-top: 5px;
              color: #666;
            "
          >
            Chưa chọn ảnh
          </p>
          <p>
            <span class="click-upload" onclick="triggerFileInput()"
              >Click to upload banner</span
            >
            or drag & drop<br />
            SVG, PNG, JPG or GIF (max. 1200x800px) on
          </p>
          <!-- Input file ẩn -->
          <input
            type="file"
            id="avatarInput"
            class="import-clone"
            accept="image/png, image/jpeg, image/gif"
            style="display: none"
            onchange="previewImage(event)"
          />
        </div>

        <div class="form-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" placeholder="Nhập tên học viên" />
        </div>
        <div
          style="color: #932f08; font-weight: 500; font-size: 16px"
          class="error-fullname"
        ></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email-learner" placeholder="Nhập email" />
        </div>
        <div
          style="color: #932f08; font-weight: 500; font-size: 16px"
          class="error-email"
        ></div>

        <div class="form-group">
          <label for="dob">Ngày sinh</label>
          <input type="date" id="dob-learner" />
        </div>
        <div
          style="color: #932f08; font-weight: 500; font-size: 16px"
          class="error-dob"
        ></div>

        <div class="modal-actions">
          <button onclick="exitModel()" id="cancel-btn" class="btn btn-cancel">
            Hủy
          </button>
          <button id="add-btn" class="btn btn-submit">Thêm</button>
        </div>
      </div>
