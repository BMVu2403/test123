<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu - Phenikaa University</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assest/img/logo_Phe.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="containerLog">
      <div class="log">
        <div class="header">
          <img src="../assest/img/phe.png" alt="Logo" class="logo_Phe" />
        </div>

        <div class="content">
          <h2>Đặt lại mật khẩu</h2>
          <p class="mb-3">Nhập email để tiếp tục.</p>

          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="reset-email-input"
              placeholder="name@example.com"
            />
            <label for="reset-email-input">Email</label>
            <div class="text-danger small mt-1 d-none" id="email-error">
              Email không hợp lệ
            </div>
          </div>

          <div id="password-fields" class="d-none">
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="new-password"
                placeholder="Mật khẩu mới"
              />
              <label for="new-password">Mật khẩu mới</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Xác nhận mật khẩu"
              />
              <label for="confirm-password">Xác nhận mật khẩu</label>
              <div class="text-danger small mt-1 d-none" id="password-error">
                Mật khẩu không khớp
              </div>
            </div>
          </div>

          <div class="d-grid">
            <button id="btn-next" class="btn btn-primary mb-2">Tiếp tục</button>
            <button id="btn-reset" class="btn btn-success d-none">
              Đặt lại mật khẩu
            </button>
          </div>

          <p class="mt-3 text-center">
            Nhớ mật khẩu? <a href="login.html">Đăng nhập</a>
          </p>
        </div>

        <div class="foot">
          <span>&#169; Phenikaa 2025</span>
        </div>
      </div>

      <div class="decorate">
        <img src="../assest/img/Geometric-shapes.png" alt="" class="image" />
      </div>
    </div>

    <script src="../js/reset-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
